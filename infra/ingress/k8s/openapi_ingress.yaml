---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flock-deployer-openapi
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /openapi.json
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/deployer/openapi"
            backend:
              service:
                name: flock-deployer
                port:
                  number: 9000
          - pathType: Prefix
            path: "/observer/openapi"
            backend:
              service:
                name: flock-observer
                port:
                  number: 9001
          - pathType: Prefix
            path: "/resources-server/openapi"
            backend:
              service:
                name: flock-resources-server
                port:
                  number: 9002
