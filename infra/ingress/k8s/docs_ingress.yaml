---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flock-docs
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /docs
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/deployer/docs"
            backend:
              service:
                name: flock-deployer
                port:
                  number: 9000
          - pathType: Prefix
            path: "/observer/docs"
            backend:
              service:
                name: flock-observer
                port:
                  number: 9001
          - pathType: Prefix
            path: "/resources-server/docs"
            backend:
              service:
                name: flock-resources-server
                port:
                  number: 9002
