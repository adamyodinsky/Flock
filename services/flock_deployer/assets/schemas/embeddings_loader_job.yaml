# yaml-language-server: $schema=../../../../assets/json_schemas/main/JobSchema.json
---
apiVersion: flock/v1
kind: FlockJob
namespace: default
category: job
metadata:
  name: embeddings-loader
  description: embedding loader - load embedding data to a vector store
  labels:
    app: my_app
spec:
  container:
    image_pull_policy: IfNotPresent
    image: flock-embeddings-loader
    env:
      # BASE_META_SOURCE
      # ALLOWED_EXTENSIONS
      # DENY_EXTENSIONS
      - name: SOURCE_DIRECTORY
        value: "/flock-data/embeddings/pre_processed"
      - name: ARCHIVE_PATH
        value: "/flock-data/embeddings/processed"
      - name: RESOURCE_STORE_USERNAME
        value: root
      - name: RESOURCE_STORE_PASSWORD
        value: password
      - name: RESOURCE_STORE_HOST
        value: "flock-resource-store"
      - name: QUEUE_HOST
        value: "flock-queue-rabbitmq"
      - name: MANAGEMENT_STORE_HOST
        value: "flock-resource-store"
      - name: FLOCK_LOADER_TYPE
        value: "scraped-data"
      - name: OPENAI_API_KEY
        valueFrom:
          secretKeyRef:
            name: mysecret
            key: openai-token
  targetResource:
    kind: EmbeddingsLoader
    name: my-embedding-data-loader
    namespace: default
    labels:
      app: my_app
