---

apiVersion: flock/v1
kind: EmbeddingDataLoaderDeployment
namespace: default
category: deployment
metadata:
  name: my-scraper-deployment
  description: A web scraper
  labels:
    app: my_app
spec:
  target: 
    kind: WebScraper # this is a resource manifest reference that should be loaded to the app. deployer can use this to override the options in the target's manifest
    name: my-scraper
    namespace: default
    labels:
      app: my_app
    options: # this can be passed as arguments
    env: # this is a dict of env that will be passed to the app
      UNKNOWN: 1
