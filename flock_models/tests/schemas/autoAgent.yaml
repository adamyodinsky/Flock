---

apiVersion: flock/v1
kind: Agent
namespace: default
metadata:
  name: my-auto-agent
  description: An autonomous agent
  labels:
    app: my_app
spec:
  vendor: zero-shot-react-description
  options:
    verbose: true
  dependencies:
    - kind: LLM
      name: my-openai-llm
      namespace: default
  tools:
    - kind: LLMTool
      name: my-llm-tool
      namespace: default
    - kind: SearchTool
      name: my-google-search
      namespace: default
          