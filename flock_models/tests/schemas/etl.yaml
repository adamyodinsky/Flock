apiVersion: "flock/v1"
kind: etl
metadata:
  name: my_etl
  description: extraction, transformation, and loading pipeline component
  labels:
    app: my_app
spec:
  options:
      schedule:
        cron: "*/5 * * * *"
  dependencies:
    - kind: Embedding
      name: my-openai-embedding
      namespace: default
    - kind: Splitter
      name: my-splitter
      namespace: default
    - kind: WebScraper
      name: my-scraper
      namespace: default
      options:
        source:
          kind: web
          path: /path/to/source
    - kind: store
      name: my-store
      namespace: default