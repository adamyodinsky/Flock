apiVersion: "flock/v1"
kind: etl
metadata:
  name: my_etl
  description: extraction, transformation, and loading pipeline component
  labels:
    app: my_app
spec:
  type:
  embedding:
    kind: embedding
    name: my-openai-embedding
  splitter:
    kind: splitter
    name: my-splitter
  scraper:
    kind: scraper
    name: my-scraper
    options:
      source:
        kind: web
        path: /path/to/source
  store:
    kind: store
    name: my-store
  schedule:
    kind: cron
    name: my-cron
    spec:
      schedule: "*/5 * * * *"
      timezone: "UTC"